<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
  <!-- Scripts -->
  <script src="js/scripts.js" type="text/javascript" defer></script>

</head>

<body>
  <header>
    <h1 class="screen-reader-text">To-Do List</h1>
  </header>
  <section id="question">
    <h2 class="fade-in">What do you want to accomplish?</h2>
  </section>
  <main>
    <section id="section1">
      <h2>New To-Do</h2>
      <form>
        <label for="todo-new"></label>
        <input id="todo-new" type="text" placeholder="New To Do" autocomplete="off" value="">
      </form>
    </section>
    <section id="section2">
      <h2>Active To Do's</h2>
      <ul class="activeToDo">
      </ul>
    </section>
    <section id="section3">
      <h2>Completed Activities</h2>
      <ul class="completeToDo">
      </ul>
    </section>
  </main>
  <section id="right">
    <p>Potential logo?</p>
  </section>
  <footer>
    <p>Photo by eberhard grossgasteiger from Pexels</p>
  </footer>
</body>

</html>
